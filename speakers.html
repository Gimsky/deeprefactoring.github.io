---
layout: page
title: Докладчики
permalink: /speakers/
---

<style>
  .speaker-list {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .speaker-item {
    width: 250px;
    margin-bottom: 15px;
  }

  .speaker-image {
    width: 100%;
    height: auto;
  }
</style>

<div class="speaker-list">
  {% for speaker in site.speakers %}
    <div class="speaker-item">
      <a href="{{speaker.url}}">
        <img class="speaker-image" src="{{speaker.avatar}}" alt="{{speaker.title}}">
      </a>
      <a href="{{speaker.url}}">{{speaker.title}}</a>
    </div>
  {% endfor %}
</div>
